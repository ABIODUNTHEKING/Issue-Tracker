<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="apple-touch-icon" sizes="180x180" href="/image/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href=".image/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/image/favicon-16x16.png">
  <link rel="manifest" href="/image/site.webmanifest">
  <script src="https://kit.fontawesome.com/69934e4cc4.js" crossorigin="anonymous"></script>
  <title>Issue tracker</title>
</head>
<body style="background-color: #f3f3fe;" onload="newIssue()">
  <main class="container">
    <section class="bg-white shadow rounded mt-2 mx-2">
      <h1 class="px-5 py-2">Issue Tracking Form</h1>
      <hr>
      <form class="px-5 pb-2" id="form">
        <div class="form-group">
          <label for="issue" class="form-label">Issue Description</label>
          <textarea rows="5" class="form-control" id="issue"></textarea>
        </div>
        <div class="form-group w-50">
          <label for="issuer" class="form-label mt-1">Opened By</label>
          <input type="text" class="form-control" id="issuer">
        </div>
        <div class="form-group w-50">
          <label for="assigned-to" class="form-label mt-1">Assigned To</label>
          <select id="assigned-to" class="form-select">
            <option selected>Please select</option>
            <option value="Emmanuel">Emmanuel</option>
            <option value="Oluwanishola">Oluwanishola</option>
            <option value="Abiodun">Abiodun</option>
          </select>
        </div>
        <div class="form-group w-50">
          <label for="priority" class="form-label mt-1">Priority</label>
          <select id="priority" class="form-select">
            <option selected>Please select</option>
            <option value="Not important">Not important</option>
            <option value="Important">Important</option>
            <option value="Urgent">Urgent</option>
          </select>
        </div>
        <div class="form-group w-50">
          <label for="date" class="form-label mt-1">Issue Date</label>
          <input type="date" class="form-control me-2" id="date">
        </div>
        <hr>
        <div class="form-group">
          <button type="submit" class="btn btn-success d-block mx-auto px-5">Submit</button>
        </div>  
      </form>
    </section>
    <section id="received-issues">     
    </section>
  </main>
  
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
  <!-- Chancejs -->
  <script src="https://chancejs.com/chance.min.js"></script>
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
